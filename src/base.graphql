schema {
  query: Query
  mutation: Mutation
}

interface Node {
  id: ID!
}

interface Edge {
  node: Node!
  edge: String!
}

interface Connection {
  edges: [Edge!]!
  pageInfo: PageInfo!
  totalCount: Int!
}

type PageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  startCursor: String
  endCursor: String
}

enum OrderDirection {
  ASC
  DESC
}
