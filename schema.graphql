type Answer implements Node & UserActivityEvent {
  answerTo: Henken!
  comment: String!
  createdAt: DateTime!
  id: ID!
  type: AnswerType!
}

type AnswerConnection implements Connection {
  edges: [AnswerEdge!]!
  pageInfo: PageInfo!
  totalCount: Int!
}

type AnswerEdge implements Edge {
  edge: String!
  node: Answer!
}

input AnswerOrder {
  field: AnswerOrderField!
  order: OrderDirection!
}

enum AnswerOrderField {
  CREATED_AT
  UPDATED_AT
}

enum AnswerType {
  RIGHT
  WRONG
}

type Author implements Node {
  books(after: String, before: String, first: Int, last: Int, order: BookOrder = {field: TITLE, order: ASC}): BookConnection!
  id: ID!
  name: String!
}

type AuthorConnection implements Connection {
  edges: [AuthorEdge!]!
  pageInfo: PageInfo!
  totalCount: Int!
}

type AuthorEdge implements Edge {
  edge: String!
  node: Author!
}

type Book implements Content & Node {
  authors: [Author!]!
  cover: String
  id: ID!
  isbn: String
  title: String!
}

type BookConnection implements Connection {
  edges: [BookEdge!]!
  pageInfo: PageInfo!
  totalCount: Int!
}

type BookEdge implements Edge {
  edge: String!
  node: Book!
}

input BookOrder {
  field: BookOrderField!
  order: OrderDirection!
}

enum BookOrderField {
  TITLE
}

type BookSeries implements Content & Node {
  books: BookConnection!
  id: ID!
  title: String!
}

type BookSeriesConnection implements Connection {
  edges: [BookSeriesEdge!]!
  pageInfo: PageInfo!
  totalCount: Int!
}

type BookSeriesEdge implements Edge {
  edge: String!
  node: BookSeries!
}

interface Connection {
  edges: [Edge!]!
  pageInfo: PageInfo!
  totalCount: Int!
}

interface Content {
  id: ID!
}

enum ContentType {
  BOOK
  BOOK_SERIES
}

input CreateAnswerData {
  comment: String!
  type: AnswerType!
}

type CreateAnswerPayload {
  answer: Answer!
}

input CreateHenkenData {
  comment: String
}

type CreateHenkenPayload {
  henken: Henken!
}

scalar DateTime

interface Edge {
  edge: String!
  node: Node!
}

type FindAnswerPayload {
  answer: Answer!
}

type FindAuthorPayload {
  author: Author!
}

type FindBookPayload {
  book: Book!
}

type FindBookSeriesPayload {
  series: BookSeries
}

type FindHenkenPayload {
  henken: Henken
}

type FindRecommendationPayload {
  recommendation: Recommendation
}

type FindUserPayload {
  user: User
}

input FollowingOrder {
  order: OrderDirection!
}

type Henken implements Node & UserActivityEvent {
  answer: Answer
  comment: String!
  content: Content!
  createdAt: DateTime!
  id: ID!
  postedBy: User!
  postsTo: User!
  updatedAt: DateTime!
}

type HenkenConnection implements Connection {
  edges: [HenkenEdge!]!
  pageInfo: PageInfo!
  totalCount: Int!
}

type HenkenEdge implements Edge {
  edge: String!
  node: Henken!
}

input HenkenOrder {
  field: HenkenOrderField!
  order: OrderDirection!
}

enum HenkenOrderField {
  CREATED_AT
  UPDATED_AT
}

type Mutation {
  createAnswer(answerTo: ID!, data: CreateAnswerData!): CreateAnswerPayload!
  createHenken(contentId: ID!, contentType: ContentType!, data: CreateHenkenData!, postsTo: ID!): CreateHenkenPayload!
}

interface Node {
  id: ID!
}

enum OrderDirection {
  ASC
  DESC
}

type PageInfo {
  endCursor: String
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  startCursor: String
}

type Query {
  answer(id: ID!): Answer!
  author(id: ID!): Author!
  book(id: ID!): Book!
  bookSeries(id: ID!): BookSeries!
  findAnswer(id: ID!): FindAnswerPayload!
  findAuthor(id: ID!): FindAuthorPayload!
  findBook(id: ID!): FindBookPayload!
  findBookSeries(id: ID!): FindBookSeriesPayload!
  findHenken(id: ID!): FindHenkenPayload!
  findRecommendation(id: ID!): FindRecommendationPayload!
  findUser(alias: String, id: ID): FindUserPayload!
  henken(id: ID!): Henken!
  manyUsers(limit: Int!): [User!]!
  recommendation(id: ID!): Recommendation!
  user(id: ID!): User!
  viewer: User
}

type Recommendation implements Node {
  content: Content!
  id: ID!
  recommendsTo: User!
  score: Int!
  updatedAt: DateTime!
}

type RecommendationConnection implements Connection {
  edges: [RecommendationEdge!]!
  pageInfo: PageInfo!
  totalCount: Int!
}

type RecommendationEdge implements Edge {
  edge: String!
  node: Recommendation!
}

input RecommendationOrder {
  field: RecommendationOrderField!
  order: OrderDirection!
}

enum RecommendationOrderField {
  SCORE
}

type User implements Node {
  activities(after: String, before: String, first: Int, last: Int): UserActivityConnection!
  alias: String!
  avatar: String!
  displayName: String!
  followees(after: String, before: String, first: Int, last: Int, order: FollowingOrder = {order: DESC}): UserConnection!
  followers(after: String, before: String, first: Int, last: Int, order: FollowingOrder = {order: DESC}): UserConnection!
  id: ID!
  postsAnswers(after: String, before: String, first: Int, last: Int, order: AnswerOrder = {field: CREATED_AT, order: DESC}): AnswerConnection!
  postsHenkens(after: String, before: String, first: Int, last: Int, order: HenkenOrder = {field: CREATED_AT, order: DESC}): HenkenConnection!
  receivedAnswers(after: String, before: String, first: Int, last: Int, order: AnswerOrder = {field: CREATED_AT, order: DESC}): AnswerConnection!
  receivedHenkens(after: String, before: String, first: Int, last: Int, order: HenkenOrder = {field: CREATED_AT, order: DESC}): HenkenConnection!
}

type UserActivity implements Node {
  event: UserActivityEvent!
  id: ID!
}

type UserActivityConnection implements Connection {
  edges: [UserActivityEdge!]!
  pageInfo: PageInfo!
  totalCount: Int!
}

type UserActivityEdge implements Edge {
  edge: String!
  node: UserActivity!
}

interface UserActivityEvent {
  createdAt: DateTime!
  id: ID!
}

type UserConnection implements Connection {
  edges: [UserEdge!]!
  pageInfo: PageInfo!
  totalCount: Int!
}

type UserEdge implements Edge {
  edge: String!
  node: User!
}
